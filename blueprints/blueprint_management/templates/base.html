<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('blueprints.static', filename='bp_styles.css') }}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start mb-4">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-black text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

    <a href="{{ url_for('menu_choice') }}" class="d-flex align-items-center mb-2 mb-lg-0 text-black text-decoration-none">

    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('menu_choice') }}" class="nav-link px-2 text-black">Вернуться на главную страницу</a></li>
        <li><a href="{{ request.referrer or url_for('menu_choice') }}" class="nav-link px-2 text-secondary">Вернуться к предыдущему действию</a></li>
    </ul>
<!--        <div class="text-end">-->
<!--          <a href="{{ url_for('auth.start_auth') }}" class="btn btn-outline-dark me-2">Войти</a>-->
<!--          <button type="button" class="btn btn-outline-dark">Зарегистрироваться</button>-->
<!--        </div>-->
      </div>
    {% block body %}
    {% block internal_user %}{% endblock %}
    {% block external_user %}{% endblock %}
    {% endblock %}
</div>
</body>
</html>
