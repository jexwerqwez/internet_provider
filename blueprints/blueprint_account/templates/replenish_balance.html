{% extends 'base.html' %}

{% block title %}
Пополнение баланса
{% endblock %}

{% block body %}
<h1 class="text-center mb-4">Текущий баланс: {{ balance }} ₽</h1>

{% if message %}
<div class="alert alert-info" role="alert">
    {{ message }}
</div>
{% endif %}

<form method="post">
    <div class="mb-3">
        <label for="cash_id" class="form-label">Сумма пополнения</label>
        <input type="number" class="form-control" id="cash_id" name="cash" required>
    </div>
    <button type="submit" class="btn btn-primary">Пополнить</button>
</form>
{% endblock %}
