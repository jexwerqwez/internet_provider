    <div class="bd-example-snippet bd-code-snippet">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Название</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Описание</th>
                    </tr>
                </thead>
                <tbody>
                    {% for service in services %}
                    <tr>
                        <th scope="row">{{ service.name }}</th>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
