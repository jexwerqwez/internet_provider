{% extends 'base.html' %}

{% block title %}
Просмотр отчёта
{% endblock %}
{% block body %}
<body>
    <div class="container">
        <h2 class="my-4">Просмотр отчета</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>№</th>
                    <th>От</th>
                    <th>До</th>
                    <th>Данные отчёта</th>
                </tr>
            </thead>
            <tbody>
                {% for row in report_data %}
                <tr>
                    <td>{{ row['row_id'] }}</td>
                    <td>{{ row['date_from'] }}</td>
                    <td>{{ row['date_to'] }}</td>
                    <td>{{ row['report_data'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
