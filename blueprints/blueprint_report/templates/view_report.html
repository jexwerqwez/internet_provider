{% extends 'base.html' %}

{% block title %}
Просмотр отчётов
{% endblock %}

{% block body %}
<body>
    <div class="container">
        <h2 class="my-4">Список отчетов</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Месяц</th>
                    <th>Год</th>
                    <th>Детали</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report['r_id'] }}</td>
                    <td>{{ report['rep_month'] }}</td>
                    <td>{{ report['rep_year'] }}</td>
                    <td><a href="{{ url_for('blueprint_report.view_report_details', report_id=report['r_id'], report_type=report_type) }}">Подробнее</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
